<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Encript</title>
</head>
<body>
    
        <div id="div-arriba">
            <p id="texto">Alura Challenges ONE</p>
        </div>
        <div id="linea-gradial">
            .
        </div>
    
    <div id="div-formulario" class="sombreado">
        <div>
            <textarea id="in" class="formulario in" cols="30" rows="25" placeholder="Inserta un texto"></textarea>
        </div>
        <div>
            <button class="botones encriptar" onclick="imprimir(valor_original.value)">Encriptar</button>
            <button class="botones desencriptar" onclick="Desencriptar(valor_original.value)">Desencriptar</button>
        </div>
            
            
    </div>

    <div id="div-encripts" class="sombreado">
        <div>
            <textarea id="out"  class="formulario out" cols="30" rows="25" placeholder="Aqui aparecera el texto encriptado"></textarea>
        </div>
        <div>
            <button class="botones encriptar" id="copiar" onclick="copiar(valor_encriptado.value)">Copiar</button>
        </div>
    </div>

</body>
</html>
<script>
    var valor_original = document.querySelector("#in");
    var valor_encriptado = document.querySelector("#out");
    var encriptado = '';

    function imprimir(valor){
        if(valor == ''){
            alert("Nada que encriptar");
        }else{
            var encriptado = valor.replace(/e/g, "enter").replace(/i/g, "imes").
            replace(/a/g, "ai").replace(/o/g, "ober").replace(/u/g, "ufat");
            valor_encriptado.value = encriptado;
        }   
    }
    
    function Desencriptar (valor){
        if(valor == ''){
            alert("Nada que desencriptar");
        }else{
            var Desencriptado = valor.replace(/enter/g, "e").replace(/imes/g, "i").
            replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u");
            valor_encriptado.value = Desencriptado  ;
        } 
    }

    function copiar(valor){
        if(valor != ''){
            alert("Copiado en el Clipboard: " + valor);
            navigator.clipboard.writeText(valor);
        }else{
            alert("Nada que copiar");
        }
    }
    
</script>
